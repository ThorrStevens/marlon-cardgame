    <title>Logo animation</title>
    <style>
        .logo {
            display: block;
            float: left;
            position: relative;
            width: 200px;
            height: 180px;
            overflow: hidden;
            margin: 100px;
        }
        
        .logo-sm {
            position: relative;
            width: 150px;
            height: 105px;
            background-color: #004C97;
        }
        
        .logo-lg {
            position: relative;
            width: 1000px;
            height: 700px;
        }
        
        .logo .sequence {
            position: absolute;
            top: 0;
            left: 0;
            width: 3800%;
            animation: logoSequence 1.0s steps(37) forwards;
            transform: translate3d(0, 0, 0);
        }
        
        @keyframes logoSequence {
            100% {
                left: -3700%;
            }
        }
    </style>
